<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入饼图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPie.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPie.css">

    <body>
        <!-- 用于开发测试 H5ComponentPie 对象（饼图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type: 'pie',
                //text: 'text',
                width: 400,
                height:400,
                data:[
                    ['HTML/CSS',.1,'#ff7676'],
                    ['CSS4',.3],
                    ['HTML5',.03],
                    ['JavaScript',.05],
                    ['BootStrap',.28],
                    ['aaaa',.02],
                    ['bbbbb',.03],
                    ['cc',.15],
                    ['Ajax',.03],
                    ['jQuery',.01]
                    ],
                css: {
                    top: 100,
                    opacity: 0,
                },
                animateIn:{
                    top: 200,
                    opacity: 1
                },
                animateOut:{
                    top:100,
                    opacity:0
                },
                center: true,
            }
            var h5=new H5ComponentPie('myPie',cfg);
            $('.iphone').append(h5);
            
            var leave=true;
            $('body').on('click',function(){
                leave=!leave;
                $('.h5_component').trigger(leave?'onLeave':'onLoad');
            }).click();
        </script>

    </body>

</html>
